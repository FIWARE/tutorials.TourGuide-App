<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS -->
  <!-- FIWARE styles -->
  <link href="stylesheets/styles.css" rel="stylesheet">
  <!-- leaflet styles -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
  <!-- app specific styles -->
  <link rel=stylesheet type=text/css href="stylesheets/app.css">

  <!-- JavaScripts -->

  <!-- jQuery (necessary for Bootstrap's and other JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <!-- Addons Javascripts -->
  <script src="js/bootstrap/modal.js"></script>
  <!--<script src="javascripts/bootstrap/dropdown.js"></script>--> 

  <!-- leaflet JS -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>

  <!-- app Js -->
  <script src="js/utils.js"></script>
  <script src="js/restaurantsAPI.js"></script>
  <script src="js/connectionsAPI.js"></script>
  <script src="js/myReviews.js"></script>

  <title> My reviews</title>

</head>
<body>
<div class="container-fluid">
  <nav id="topMenu" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " >
    <div id='loggedDiv' class="navbar navbar-default" role="navigation">
        <p>Checking if logged </p>
    </div>
  </nav>

  <div id='reviewsListDiv'>
    <ul id='reviewList' class="hidden" >
    </ul>
  </div>

  <div class="table-fixed-container">
    <table id="reviewsTable" class="table table-fixed table-hover">
      <thead>
        <tr>
          <th class="col-xs-4">Restaurant</th>
          <th class="col-xs-2">Rating</th>
          <th class="col-xs-2"></th>
          <th class="col-xs-2"></th>
          <th class="col-xs-2"></th>
        </tr>
      </thead>
      <tbody id="reviewsTableBody">
      </tbody>
    </table>
  </div>

  <div id='popWindow' class='modal fade' data-show="false" role="dialog" aria-hidden="true" aria-labelledby="popTitle">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4  id ="popTitle" class="modal-title">Modal Header</h4>
        </div>
        <div id="popContent" class="modal-body">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
